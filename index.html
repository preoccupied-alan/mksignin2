<!DOCTYPE html>
<html>
<head>
    <title>Mama Kin Open Mic Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="My Logo">
    </div>
    <div id="password-prompt">
        <h2>Enter Password:</h2>
        <form id="password-form" onsubmit="handlePasswordSubmit(event)">
            <input type="password" id="password-input" required>
            <input type="submit" value="Submit">
        </form>
        <div id="password-error" style="display: none; color: red;">Invalid password. Please try again.</div>
    </div>
    <div id="sign-in" style="display: none;">
        <h2>Sign In</h2>
        <form id="sign-in-form" onsubmit="handleSignInSubmit(event)">
            <input type="text" id="username" name="username" required>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Sign In">
        </form>
    </div>
    <script src="script.js"></script>
    <script src="password.js"></script>
</body>
</html>
