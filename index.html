<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="My Logo">
    </div>
    <div id="admin-content">
        <h2>Admin Page</h2>
        <p>Current Passcode: <span id="passcode"></span></p>
        <button onclick="updatePasscode()">Update Passcode</button>
        <button onclick="toggleListOrder()">Toggle List Order</button>
        <button onclick="clearList()">Clear List</button>
        <h3>List</h3>
        <ul id="slot-list"></ul>
    </div>
    <script src="admin.js"></script>
</body>
</html>
