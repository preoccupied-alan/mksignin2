<!DOCTYPE html>
<html>
<head>
    <title>Performer list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="My Logo">
    </div>
    <div id="member-list">
        <h2>Current Order of the List</h2>
        <table>
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="slot-list">
                <!-- Slots and names will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="member.js"></script>
</body>
</html>
